<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spring Framework Web App</title>
</head>
<body>
<h1>Authors list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="objeto: ${authors}"> <!-- for(Author author : authors) -->
        <td th:text="${objeto.id}"></td>
        <td th:text="${objeto.firstName}"></td>
        <td th:text="${objeto.lastName}"></td>
    </tr>

</table>
</body>
</html>
